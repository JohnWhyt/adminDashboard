<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GND Crypto</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <!--brand-->
            <div class="brand">
                <span class="logo">
                    <img src="logo.jpg" alt="">
                </span>
                <div class="brandName">GND CRYP</div>
            </div>
            <!--Navigation Keys-->
            <div class="keyStack">
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="grid"></ion-icon>
                        </div>
                        <div class="key"><center>Dashboard</center> </div>
                    </div>
                </div>
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="calculator"></ion-icon>
                        </div>
                        <div class="key"><center>Calculator</center> </div>
                    </div>
                </div>
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="wallet"></ion-icon>
                        </div>
                        <div class="key"><center>Wallets</center></div>
                    </div>
                </div>
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="save"></ion-icon>
                        </div>
                        <div class="key"><center>Savings</center></div>
                    </div>
                </div>
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="cash"></ion-icon>
                        </div>
                        <div class="key"><center>Currencies</center></div>
                    </div>
                </div>
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="bag-handle"></ion-icon>
                        </div>
                        <div class="key"><center>Expenses</center></div>
                    </div>
                </div>
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="flame"></ion-icon>
                        </div>
                        <div class="key"><center>Upcoming</center></div>
                    </div>
                </div>
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="beer"></ion-icon>
                        </div>
                        <div class="key"><center>Food</center></div>
                    </div>
                </div>
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="medkit"></ion-icon>
                        </div>
                        <div class="key"><center>Health</center></div>
                    </div>
                </div>
                <div class="keys">
                    <div>
                        <div class="icon">
                            <ion-icon name="person"></ion-icon>
                        </div>
                        <div class="key"><center>Account</center></div>
                    </div>
                </div>
            </div>
            
            <!--Get Pro Now-->
            <div class="getPro">
                <div id="proDiv">
                    <div><img src="promoImg.jpg" alt=""></div>
                
                    <div class="proLink"><center><a id ="getPro" href="#">Get Pro Now</a></center></div>
                </div>
            </div>

        </div>
        <div class="main">
            <div class="search">
                <label >
                    <input type="text" placeholder="Search...">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="adminName">
                <span>Hi,</span> Mikey <span id="notification">23</span>
            </div>
            <div class="cardBox">
                    <div class="card" id="btc">
                        <div>
                        <div class="header">
                            Bitcoin
                            <ion-icon name="ellipsis-vertical"></ion-icon>
                        </div>
                        <div class="cryptoLogo">
                            <img src="btc.jpg" alt="">
                        </div>
                        <div class="cryptoValue">
                            0.2231345 BTC
                        </div>
                        <div class="usdValue">
                            11,032.24 USD
                        </div>
                        </div>
                    </div>
                    <div class="card" id="eth" >
                        <div>
                        <div class="header">
                            Etherium
                            <ion-icon name="ellipsis-vertical"></ion-icon>
                        </div>
                        <div class="cryptoLogo">
                            <img src="eth.jpg" alt="">
                        </div>
                        <div class="cryptoValue">
                            10.612356 ETH
                        </div>
                        <div class="usdValue">
                            1242.31  USD
                        </div>
                        </div>
                    </div>
                    <div class="card" id="ltc">
                        <div>
                        <div class="header">
                            Litecoin
                            <ion-icon name="ellipsis-vertical"></ion-icon>
                        </div>
                        <div class="cryptoLogo">
                            <img src="ltc.jpg" alt="">
                        </div>
                        <div class="cryptoValue">
                            120.235 BTC
                        </div>
                        <div class="usdValue">
                            37,747.78 USD
                        </div>
                        </div>
                    </div>
            </div>
            <div class="activityBar">
                <div>
                    <div class="latestActivity">
                        Latest Activity
                    </div>
                    <div class="update">Updated 12 min ago <a href="#">edit</a></div>
                </div>
                <div class="settingIcon">
                    <ion-icon name="settings-outline"></ion-icon>
                </div>
                <div class="addIcon">
                    <ion-icon name="add-outline"></ion-icon>
                </div>
                
            </div>
        </div>
        <div class="sideBar"></div>
    </div>



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
